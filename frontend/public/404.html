<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuzzleKids - Page Not Found</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .redirect-message {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }
        .countdown {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
        }
        .manual-link {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .manual-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ§©</div>
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist.</p>
        
        <div class="redirect-message">
            <p>Redirecting you to the home page in <span id="countdown" class="countdown">5</span> seconds...</p>
            <div>
                <span class="loading-spinner"></span>
                <span>Loading PuzzleKids...</span>
            </div>
        </div>
        
        <a href="/" class="manual-link">Go to Home Page Now</a>
    </div>

    <script>
        // Countdown and redirect functionality
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                // Redirect to home page
                window.location.href = '/';
            }
        }, 1000);

        // Also handle the case where the user clicks the manual link
        document.querySelector('.manual-link').addEventListener('click', (e) => {
            e.preventDefault();
            clearInterval(timer);
            window.location.href = '/';
        });

        // Handle browser back/forward buttons
        window.addEventListener('popstate', () => {
            clearInterval(timer);
            window.location.href = '/';
        });
    </script>
</body>
</html>
